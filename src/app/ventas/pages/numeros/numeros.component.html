<div class="text-layout">
  <h1>Pipe Decimal y Porcentaje</h1>
  <p>Pipes incluídos en Angular - Usualmente en el Common Module</p>
</div>

<div class="grid">
  <div class="col">
    <p-card header="Ventas Netas" subheader="del presente año">
      <i class="pi pi-dollar"></i>
      {{ netSales | number: "1.2-2" }}
    </p-card>
  </div>
  <div class="col">
    <p-card header="Ventas Brutas" subheader="del presente año">
      {{ grossSales | currency: "ARS":"symbol":"1.2-2" }}
    </p-card>
  </div>
  <div class="col">
    <p-card header="Ganancia porcentual" subheader="del presente año">
      {{ percentage | percent: '1.2-2' }}
    </p-card>
  </div>
</div>
